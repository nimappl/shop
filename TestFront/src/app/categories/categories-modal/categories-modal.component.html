<h1>{{ title }}</h1>
<form #f="ngForm" (ngSubmit)="save()">
  <div class="form-group">
    <mat-form-field class="w-100">
      <mat-label>نام دسته بندی</mat-label>
      <input matNativeControl [(ngModel)]="data.name" type="text" name="name">
    </mat-form-field>
    <!-- <label for="name">نوع دسته بندی</label>
    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="data.name"> -->
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary ml-2" type="submit">ثبت</button>
    <button class="btn btn-secondary" mat-dialog-close>بستن</button>
  </div>
</form>
<mat-progress-bar *ngIf="reachingOut"></mat-progress-bar>
