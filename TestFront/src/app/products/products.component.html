<div class="card">
  <div class="card-header">
    اجناس
  </div>
  <div class="card-body">
    <div class="mb-3">
      <button class="btn btn-primary ml-2" (click)="openModal()">جدید<i class="fas fa-plus mr-2"></i></button>
      <button class="btn btn-secondary" (click)="toggleSearch()">جستجو<i class="fas fa-search mr-2"></i></button>
    </div>

    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th (click)="toggleSortFor('name')" style="cursor: pointer; user-select: none;">
            نام
            <i class="fas fa-sort-amount-down-alt mr-2" *ngIf="filters[0].name === 'asc'"></i>
            <i class="fas fa-sort-amount-down mr-2" *ngIf="filters[0].name === 'desc'"></i>
          </th>
          <th (click)="toggleSortFor('brand')" style="cursor: pointer; user-select: none;">
            برند
            <i class="fas fa-sort-amount-down-alt mr-2" *ngIf="filters[1].brand === 'asc'"></i>
            <i class="fas fa-sort-amount-down mr-2" *ngIf="filters[1].brand === 'desc'"></i>
          </th>
          <th (click)="toggleSortFor('price')" style="cursor: pointer; user-select: none;">
            قیمت (تومان)
            <i class="fas fa-sort-amount-down-alt mr-2" *ngIf="filters[2].price === 'asc'"></i>
            <i class="fas fa-sort-amount-down mr-2" *ngIf="filters[2].price === 'desc'"></i>
          </th>
          <th (click)="toggleSortFor('category')" style="cursor: pointer; user-select: none;">
            طبقه بندی
            <i class="fas fa-sort-amount-down-alt mr-2" *ngIf="filters[3].category === 'asc'"></i>
            <i class="fas fa-sort-amount-down mr-2" *ngIf="filters[3].category === 'desc'"></i>
          </th>
          <th (click)="toggleSortFor('stock')" style="cursor: pointer; user-select: none;">
            موجود
            <i class="fas fa-sort-amount-down-alt mr-2" *ngIf="filters[4].stock === 'asc'"></i>
            <i class="fas fa-sort-amount-down mr-2" *ngIf="filters[4].stock === 'desc'"></i>
          </th>
          <th class="text-center">ویرایش - حذف - فعال/غیرفعال</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="showSearchField">
          <th><i class="fas fa-search"></i></th>
          <td><input type="text" class="form-control form-control-sm" placeholder="جستجو"></td>
          <td><input type="text" class="form-control form-control-sm" placeholder="جستجو"></td>
          <td><input type="text" class="form-control form-control-sm" placeholder="جستجو"></td>
          <td><input type="text" class="form-control form-control-sm" placeholder="جستجو"></td>
          <td><input type="text" class="form-control form-control-sm" placeholder="جستجو"></td>
          <td></td>
        </tr>
        <tr *ngFor="let product of products; let i = index">
          <th>{{ i+1 }}</th>
          <td>{{ product.name }}</td>
          <td>{{ product.brand }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.stock }}</td>
          <td class="py-2">
            <div class="d-flex justify-content-around align-items-center">
              <button class="btn btn-sm btn-warning ml-2" (click)="openModal(i)">
                ویرایش
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-danger btn-sm ml-2">
                حذف
                <i class="fas fa-times-circle"></i>
              </button>
              <input type="checkbox" class="slide-toggle" title="فعال/غیر فعال" [checked]="product.active" (change)="product.active = !product.active">
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <app-pagination></app-pagination>
  </div>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</div>
