<div class="card">
  <div class="card-header">
    کالا
  </div>
  <div class="card-body">
    <div class="mb-3">
      <button class="btn btn-primary ml-2" (click)="openModal()">جدید<i class="fas fa-plus mr-2"></i></button>
      <button class="btn btn-secondary" (click)="toggleSearch()">جستجو<i class="fas fa-search mr-2"></i></button>
    </div>

    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>نام</th>
          <th>برند</th>
          <th>قیمت (تومان)</th>
          <th>طبقه بندی</th>
          <th>موجود</th>
          <th>ویرایش</th>
          <th>فعال</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="showSearchField">
          <th><i class="fas fa-search"></i></th>
          <td><input type="text" class="form-control form-control-sm" placeholder="جستجو"></td>
          <td><input type="text" class="form-control form-control-sm" placeholder="جستجو"></td>
          <td><input type="text" class="form-control form-control-sm" placeholder="جستجو"></td>
          <td><input type="text" class="form-control form-control-sm" placeholder="جستجو"></td>
          <td><input type="text" class="form-control form-control-sm" placeholder="جستجو"></td>
          <td></td>
          <td></td>
        </tr>
        <tr *ngFor="let product of products; let i = index">
          <th>{{ i+1 }}</th>
          <td>{{ product.name }}</td>
          <td>{{ product.brand }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.stock }}</td>
          <td class="py-2">
            <div class="d-flex justify-content-center">
              <button class="btn btn-sm btn-warning ml-2">
                ویرایش
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-danger btn-sm">
                حذف
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </td>
          <td class="py-2">
            <div class="d-flex justify-content-center">
              <input type="checkbox" class="slide-toggle" [checked]="product.active" (change)="product.active = !product.active">
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <app-pagination></app-pagination>
  </div>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</div>
